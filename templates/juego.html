<!DOCTYPE html>
<html lang="es">
<head>

  <title>Ruleta de Categorías</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-700 via-purple-600 to-pink-500 flex flex-col items-center justify-center min-h-screen text-white">

  <h1 class="text-4xl font-bold mb-6">🎡 Gira la ruleta para elegir una categoría</h1>

  <div class="relative flex justify-center items-center">
    <canvas id="ruleta" width="400" height="400" class="rounded-full shadow-2xl"></canvas>
    <button id="botonGirar" class="absolute bg-yellow-400 text-black px-8 py-3 rounded-full font-bold hover:bg-yellow-300 transition">GIRAR</button>
  </div>

  <div id="pregunta" class="mt-10 text-center text-xl bg-white/20 backdrop-blur-md rounded-xl p-6 w-[80%] md:w-[50%] shadow-lg"></div>

  <script src="{{ url_for('static', filename='js/ruleta.js') }}"></script>
