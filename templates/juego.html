<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Categorías - Trivia Universitaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-ring {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(234, 179, 8, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0);
      }
    }

    .animate-pulse-ring {
      animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-700 via-purple-600 to-pink-500 min-h-screen text-white">

  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-2">🎡 Ruleta de Trivia</h1>

      <!-- Info de jugadores -->
      <div id="info-jugadores" class="mt-4"></div>
      
    </div>

    <!-- Ruleta Container -->
    <div class="relative mb-6 flex justify-center items-center">
      <div class="relative">
        <canvas id="ruleta" width="400" height="400" class="rounded-full shadow-2xl border-4 border-white/20"></canvas>
        <button id="botonGirar"
          class="absolute inset-0 m-auto bg-yellow-400 text-black font-bold rounded-full w-24 h-24 flex items-center justify-center hover:bg-yellow-300 transition-all duration-200 hover:scale-110 shadow-lg animate-pulse-ring">
          GIRAR
        </button>
      </div>
    </div>


    <!-- Área de preguntas -->
    <div id="pregunta"
      class="max-w-2xl mx-auto text-center text-lg bg-white/20 backdrop-blur-md rounded-xl p-6 shadow-xl min-h-[200px] flex items-center justify-center">
      <p class="text-xl">🎡 ¡Gira la ruleta para comenzar!</p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 flex gap-3 justify-center flex-wrap">
      <a href="/" class="inline-block bg-white/20 hover:bg-white/30 transition px-4 py-2 rounded-lg">
        🏠 Volver al inicio
      </a>
      <a href="/ranking" class="inline-block bg-white/20 hover:bg-white/30 transition px-4 py-2 rounded-lg">
        🏆 Ver Ranking
      </a>
    </div>
  </div>

  <script>
    const NUM_JUGADORES = parseInt('{{ num_jugadores|default(1) }}') || 1;
    const NOMBRE1 = "{{ nombre1 }}";
    const NOMBRE2 = "{{ nombre2 }}";
  </script>

  <script src="{{ url_for('static', filename='js/ruleta.js') }}"></script>
</body>

</html>
