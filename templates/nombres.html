<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Jugadores - Trivia Universitaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 to-pink-500 flex flex-col justify-center items-center min-h-screen text-white">

  <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 shadow-2xl w-[90%] max-w-md text-center">
    <h1 class="text-4xl font-bold mb-6">🎮 Nombres de Jugadores</h1>

    <form method="get" action="/juego" class="flex flex-col gap-5">
      <input type="hidden" name="jugadores" value="{{ jugadores }}">

      <div>
        <label class="block text-left font-semibold mb-1">👤 Jugador 1:</label>
        <input type="text" name="nombre1" required
               class="w-full p-3 rounded-lg text-black border-2 border-white/20 focus:outline-none focus:border-yellow-400"
               placeholder="Escribe el nombre del jugador 1">
      </div>

      {% if jugadores == '2' %}
      <div>
        <label class="block text-left font-semibold mb-1">👥 Jugador 2:</label>
        <input type="text" name="nombre2" required
               class="w-full p-3 rounded-lg text-black border-2 border-white/20 focus:outline-none focus:border-yellow-400"
               placeholder="Escribe el nombre del jugador 2">
      </div>
      {% endif %}

      <button type="submit"
              class="bg-yellow-400 text-indigo-900 px-6 py-3 rounded-full font-bold text-xl hover:scale-105 transition transform">
        🚀 Comenzar Juego
      </button>

      <a href="/" class="mt-3 inline-block text-sm text-white/80 hover:text-white underline">🏠 Volver al inicio</a>
    </form>
  </div>

</body>
</html>
